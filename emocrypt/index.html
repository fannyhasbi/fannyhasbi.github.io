<body class="text-center">

  <div class="container">
    <div class="row">
      <div class="col-md-6 md-offset-3">
        <form class="form-signin">
          <img class="mb-4" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Zipper-Mouth_Face_Emoji_large.png?v=1571606065" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Emoji Encryption</h1>

          <input type="text" id="message" class="form-control" placeholder="Message" required>
          <label for="key" class="sr-only">Secret key</label>

          <button class="btn btn-lg btn-success btn-block" type="button" onclick="encrypt()">Encrypt</button>
          <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="decrypt()">Decrypt</button>
