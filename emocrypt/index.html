<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emocrypt - Emoji Encryption by Fanny Hasbi</title>
  <script src="./emocrypt.min.js"></script>
</head>
<body>
  <input type="text" id="message"><br>
  <input type="text" id="key"><br><br>

  <button onclick="encrypt()">GAS</button><br><br>

  <h1 id="result"></h1>

  <script>
    function encrypt(){
      let message = document.getElementById('message').value;
      let key = document.getElementById('key').value;

      let emo = new EmoCrypt.EmoCrypt();
      cipher = emo.encrypt(message, key);
      
      console.log('hasilnya :', cipher);

      document.getElementById('result').innerHTML = cipher;
    }
  </script>
</body>
</html>
