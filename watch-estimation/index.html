<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimasi Nonton</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </head>

  <body>
    <h1 class="h2 text-center mt-4 mb-4 font-weight-normal">Estimasi Perencanaan Menonton</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form id="form" class="form-signin">
            <div class="form-group row">
              <label for="episode" class="col-sm-4 col-form-label">Jumlah Episode</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="episode" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="episode" class="col-sm-4 col-form-label">Durasi per episode<small class="form-text text-muted">* dalam menit</small></label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="duration" required>
              </div>
            </div>

            <p class="lead text-center">Waktu yang Diluangkan</p>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="mon">Senin</label>
                <input type="number" class="form-control" id="mon" min="0" value="0">
              </div>
              <div class="form-group col-md-3">
                <label for="tue">Selasa</label>
                <input type="number" class="form-control" id="tue" min="0" value="0">
              </div>
              <div class="form-group col-md-3">
                <label for="wed">Rabu</label>
                <input type="number" class="form-control" id="wed" min="0" value="0">
              </div>
              <div class="form-group col-md-3">
                <label for="thu">Kamis</label>
                <input type="number" class="form-control" id="thu" min="0" value="0">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="fri">Jumat</label>
                <input type="number" class="form-control" id="fri" min="0" value="0">
              </div>
              <div class="form-group col-md-3">
                <label for="sat">Sabtu</label>
                <input type="number" class="form-control" id="sat" min="0" value="0">
              </div>
              <div class="form-group col-md-3">
                <label for="sun">Minggu</label>
                <input type="number" class="form-control" id="sun" min="0" value="0">
              </div>
            </div>
            
            <p class="small text-muted">* dalam menit</p>

            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="calculate()">Hitung</button>
          </form>
        </div>
      </div>
    </div>

    <div id="result-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="text-justify">
              Total waktu tayangan <b id="result-total"></b> menit. Berdasarkan waktu yang diluangkan perharinya, waktu yang dibutuhkan untuk menyelesaikan semua episode adalah <b id="result-days"></b> hari.<br />
              Jika dimulai pada hari ini, maka akan selesai pada <b id="result-date"></b>.
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p class="mt-5 mb-3 text-muted">&copy; Fanny Hasbi - <a href="https://github.com/fannyhasbi/fannyhasbi.github.io">See the code</a>.</p>
    </footer>
  </body>

</html>
